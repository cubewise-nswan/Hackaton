
<div class="fixed-header panel-heading"> 
   
<div class="row">
    
 
  
 
  <div   ng-class="$root.pageTitle === 'pnl' ? 'col-md-4 col-xs-12' :'col-md-6 col-xs-6' ">
    <div class="control-group">
       <label class="control-label" for="Year">Year</label> 
        <div class="controls" id="Year">
         
             <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Year" tm1-select-only="true" tm1-default-element="2012" ng-model="$root.titles['Year']"></tm1-ui-subnm>
        </div>
      </div>
  </div>

  <div class="col-md-4 col-xs-12" ng-show=" $root.pageTitle === 'pnl' ? true :false">
    <div class="control-group">
       <label class="control-label" for="General Ledger Measure"> General Ledger Measure</label> 
        <div class="controls" id="General Ledger Measure">
         
             <tm1-ui-subnm tm1-instance="dev" tm1-dimension="General Ledger Measure" tm1-select-only="true" tm1-default-element="Amount"   ng-model="$root.titles['General Ledger Measure']"></tm1-ui-subnm>
        </div>
      </div>
  </div>

  <div class="col-md-4 col-xs-12" ng-show=" $root.pageTitle === 'pnl' ? true :false">
    <div class="control-group">
       <label class="control-label" for="Currency"> Currency</label> 
        <div class="controls" id="Currency">
         
          <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Currency" tm1-select-only="true" tm1-subset="Default" tm1-default-element="Local" tm1-attribute="Description"  ng-model="$root.titles['Currency']"></tm1-ui-subnm>
        </div>
      </div>
  </div>
   <div class="col-md-4 col-xs-12" ng-show=" $root.pageTitle === 'pnl' ? true :false">
    <div class="control-group">
       <label class="control-label" for="Region"> Region</label> 
        <div class="controls" id="Region">
         
            <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Region" tm1-select-only="true" tm1-default-element="3" tm1-attribute="Description"  ng-model="$root.titles['Region']"></tm1-ui-subnm>
        </div>
      </div>
  </div>
   <div ng-class="$root.pageTitle === 'pnl' ?'col-md-4 col-xs-12' :'col-md-6 col-xs-6'">
    <div class="control-group">
       <label class="control-label" for="Department">Department</label> 
        <div class="controls" id="Department">
         
           <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Department" tm1-select-only="true" tm1-default-element="2" tm1-attribute="Description"  ng-model="$root.titles['Department']"></tm1-ui-subnm>
        </div>
      </div>
  </div>

   <div class="col-md-4 col-xs-12" ng-show=" $root.pageTitle === 'pnl' ? true :false">
    <div class="control-group">
       <label class="control-label" for="Version">Version</label> 
        <div class="controls" id="Version">
         
            <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Version" tm1-select-only="true" tm1-default-element="1" tm1-attribute="Description"  ng-model="$root.titles['Version']"></tm1-ui-subnm>
        </div>
      </div>
  </div>
 
   
 <span ng-show ="false"><tm1-ui-element-list tm1-instance="dev" tm1-dimension="Period" tm1-subset="Default" ng-model="$root.period"></tm1-ui-element-list></span>
 
 
</div>
